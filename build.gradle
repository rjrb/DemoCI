group 'com.ramirezblauvelt.democi'
version '1.0'

apply plugin: 'java'
apply plugin: "org.sonarqube"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.26'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// Sonar
buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.6.1"
    }
}

sonarqube {
    properties {
        property "sonar.host.url", "http://52.44.17.86:9000"
        property "sonar.login", "3876b0dd8df63eb605004703dfdccfc35c0baea8"
    }
}
