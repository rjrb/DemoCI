---
AWSTemplateFormatVersion: '2010-09-09'
Description: Bucket S3 para la p√°gina Web

Resources:
  
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: sumardiashabilesconfestivos
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
    DeletionPolicy: Delete
  
  CleanupBucketOnDelete:
    Type: Custom::cleanupbucket
    Properties:
      ServiceToken: arn:aws:lambda:us-east-1:619844393519:function:CleanBucketOnDelete
      BucketName: sumardiashabilesconfestivos
  
  BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: PublicReadForGetBucketObjects
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource:
              Fn::Join:
              - ''
              - - 'arn:aws:s3:::'
                - Ref: S3Bucket
                - '/*'
      Bucket: 
        Ref: S3Bucket

Outputs:
  WebsiteURL:
    Value: 
        Fn::GetAtt:
        - S3Bucket
        - WebsiteURL
    Description: URL para el sitio web alojado en S3
