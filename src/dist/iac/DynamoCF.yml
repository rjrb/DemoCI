---
AWSTemplateFormatVersion: '2010-09-09'
Description: Tabla de Festivos en DynamoDB

Resources: 

  Festivos: 
    Type: "AWS::DynamoDB::Table"
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "pais"
          AttributeType: "S"
        - 
          AttributeName: "yyyy"
          AttributeType: "N"
      KeySchema: 
        - 
          AttributeName: "pais"
          KeyType: HASH
        - 
          AttributeName: "yyyy"
          KeyType: RANGE
      ProvisionedThroughput: 
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: "FestivosCF"
